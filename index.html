<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");
                    this.audio = document.querySelector("#audio");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                        // this.audio.volume = 0.2;
                        // this.audio.play();
                        this.audio.components.audio.playMp3()

                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                        // this.audio.pause();
                        this.audio.components.audio.pauseMp3()
                    }.bind(this));
                },
            });
        </script>
        <script>
            const audioContainer = document.getElementById("audioContainer"); 
            
            function playMp3() { 
              audioContainer.play(); 
            } 
            
            function pauseMp3() { 
              audioContainer.pause(); 
            } 
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
          

        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: true;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video
                    id="vid"
                    src="video/asset.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    playsinline
                ></video>
                <audio
                    id = "audio"
                    src = "video/background.mp3"
                ></audio>>
            </a-assets>

            <a-marker
                type="pattern"
                preset="custom"
                url="data/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    src="#vid"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                    sound = "src: #audio; onclick;"
                ></a-video>
            </a-marker>
<!-- 
            <audio id="audioContainer">
                <source src="video/background.mp3" type="audio/mpeg">
            </audio>
              
            <p>Click the buttons to play or pause the audio.</p>
              
            <button onclick="playMp3()" type="button">Play Mp3</button>
            <button onclick="pauseMp3()" type="button">Pause Mp3</button>  -->

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
