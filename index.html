<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='trackingMethod: best;'>
          <a-anchor hit-testing-enabled='true'>
            <a-entity>
              <video type="video/mp4" id="penguin-sledding" autoplay="true" loop="false" src="video/sintel.mp4" webkit-playsinline>
               </a-entity>
               <a-video  position="0 0.2 0" src="#penguin-sledding" rotation="90 180 0"></a-video>
            </a-anchor>
            <a-camera-static preset='hiro'/>
            <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible="">
            </a-entity>
         </a-scene>
      </body>
</html>
